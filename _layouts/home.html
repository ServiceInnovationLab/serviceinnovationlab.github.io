<!DOCTYPE html>
{% include base.html %}
<!--[if lt IE 9]><html class="lt-ie9"><![endif]-->
<!--[if gt IE 8]><!--><html lang="en"><!--<![endif]-->
<!-- home template -->
  <head>
    {% include head.html %}
    <meta name="viewport" content="width=device-width, initial-scale=1", user-scalable=yes">
  </head>

  <div class="navbar-header">
    {% include header.html %}
  </div>
  
  <body class="{% if page.type == "tag"%}tag-{% endif %}page-{{ page.title | slugify }}
  {% if page.header_border == true or layout.header_border == true %}header_border{% endif %} {% if page.path contains '_posts' %}single-post{% endif %}">
    <div class="background-image-homepage" aria-label="beehive" id="main-content">
      <section class="nz-grid-full nz-flex">
        <div class="hero" role="main">
          <div class="vertical" role="main">
            <h1 class="heading">The Service Innovation Lab</h1>
          </div>
        </div>
      </section>
    </div>

    <div>
      {% include image-grid.html %}
    </div>
    {% include navigation.html drawer=true %}

    {% include javascript.html %}
    <script type="text/javascript">
      // We listen to the resize event
      window.addEventListener('resize', () => {
        // We execute the same script as before
        let vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
      });
    </script>
    {% jekyll_pages_api_search_load %}
    {% include page-footer.html %}
  </body>
</html>
