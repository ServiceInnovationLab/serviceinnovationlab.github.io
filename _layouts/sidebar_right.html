---
layout: default
---

<div class="container">
  <div class="row mt-5">
    <div class="col-md-8">
      <div>
        {{content | markdownify}}
        {% for d in site.data.contact_info %}
          <a href="mailto: {{d.email}}" class="btn btn-outline-primary btn-lg rounded-0">Email us</a>
          <img src="/images/191ThorndonQuay.png" class="mt-5 mb-5 block img-fluid" style="width: 100%" alt="Image: Entrance to the Service Innovation Building" />
        {% endfor %}
      </div>
    </div>
    <div class="col-md-4">
      <div>
        <div class="card rounded-0 border-0 mt-1">
          <div class="card-body pl-1 pr-1 pt-4" style="border-top: 10px solid #223cc6">
            {% for d in site.data.contact_info %}
              <h5 class="text-primary small text-uppercase">{{d.heading_1}}</h5>
              <p class="mb-4">{{d.address}}</p>
              <h5 class="text-primary small text-uppercase">{{d.heading_2}}</h5>
              <ul class="pl-4 mb-4">
                <li>
                  {{d.bus}}
                </li>
                <li>
                  {{d.parking}}
                </li>
              </ul>
              <div style="max-width:100%;list-style:none; transition: none;overflow:hidden;">
                <iframe style="border: 0; width: 100%; height: 200px" src="{{d.google_map}}" frameborder="1" allowfullscreen></iframe>
              </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
