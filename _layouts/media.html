---
layout: default
---
<div class="container">
  <div class="row">
    <div class="col-sm">
      <h1 class="text-primary mt-5 mb-5 pt-4">{{page.title}}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-sm">
      {% for d in site.data.expertise %}
        <div class="media mt-5 mb-5 pb-3">
          <img src="/images/expertise/{{d.img}}.png" class="align-self-start mr-3" alt="{{d.img}}">
          <div class="media-body pr-5">
            <h4 class="mt-3">{{d.name}}</h4>
            <p>{{d.descr}}</p>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</div>
