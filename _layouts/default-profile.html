---
layout: default
---

{% assign matching_posts = page | match_posts:'authors' | sort:'date' | reverse %}

<section class="background-gray nz-section section-intro">
  <div class="nz-grid">
    <header>
      {% if page.full_name %}
        <h1 class="section-heading section-heading-alt">Blog posts by {{ page.full_name }}:</h1>
      {% endif %}
    </header>
  </div>
</section>
<section class="nz-grid nz-section content-focus page-tag-results">
  {%
    include tag-results.html
    posts=matching_posts
    tags=page.tags
    limit_metadata=true
    trim_padding=true
  %}
</section>
