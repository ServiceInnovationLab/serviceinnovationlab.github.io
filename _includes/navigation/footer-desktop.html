<nav class="footer-desktop">
  <div class="footer-logo-links">
    <a class="footer-logo media_link" href="{{ site.url }}">
      <img src="{{ site.baseurl }}/assets/img/logos/18f-logo.svg" alt="18F logo">
    </a>
  </div>
  <div class="footer-links-wrapper">
  <div class="footer-links">
    <ul>
    {% for item in include.nav_items %}
      <li>
        {% if item.permalink %}
          {% assign item_link = item.permalink | prepend: site.baseurl %}
        {% else %}
          {% assign item_link = item.text | slugify | hash_link | prepend: site.baseurl %}
        {% endif %}
        <a href="{{ item_link }}">{{ item.text }}</a>
      </li>
    {% endfor %}
    </ul>
  </div>
  </div>
</nav>
