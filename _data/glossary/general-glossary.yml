- word_or_term: Cloud computing
  short_definition: Using a network of remote servers to store and access data and
    software, rather than a local server or device.
  long_definition: 'The on-demand availability of computer system resources, especially
    data storage and computing power, without direct active management by the user.
    The term is generally used to describe data centers available to many users over
