- word_or_term: 'Retrospective

    (Titiro whakamuri)'
  short_definition: A session where an Agile team reflects on performance to date,
    and creates a plan for improvements to be made within the next iteration or Sprint.
  long_definition: 'The scrum team meets regularly, usually after the end of each
    sprint. This time is used to reflect on the most what the sprint team determine
    were the most significant events/problems that occured during the sprint. They
    unpack the events/problems that occurred and work together to make and take decisions/experiments
    to either resolve the issue or take steps to see if they can improve on the issue.


    The retrospective is facilitated generally by the scrum master. There are several
    different approaches for running a retrospective and these sessions can also be
    tailored to themes that may have come up throughout the sprint. The retrospective
    meeting can typically run from one to four hours. With the meeting being facilitated
    it gives the opportuity for everyone on the sprint team to have a voice and
    be able to speak up.'
  example: ''
