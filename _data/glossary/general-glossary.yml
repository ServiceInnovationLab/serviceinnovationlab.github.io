- word_or_term: Robotics
  short_definition: 'The design, construction, operation, and use of robots, as well
    as computer systems for their control, sensory feedback, and information processing.

    '
  long_definition: The development of machines that can substitute for humans and
    replicate human actions. Robots can be used in many situations and for lots of
    purposes, but have to date most commonly been used in dangerous environments (including
    bomb detection and deactivation), manufacturing processes, or where humans cannot
    survive. More recently, machine learning and artificial intelligence are pushing
    the boundaries of what robots can do - self-driving cars, robot vacuum cleaners,
    and machines which provide care for hospital patients will all become commonplace
    in our lifetimes.
  example: "VUW Engineering:\n\"Advances in machine learning and artificial intelligence\
    \ are pushing the boundaries of what robots can do. What was once \u2018the future\u2019\
    \u2014self-driving cars, robots that clean your room or provide care for hospital\
    \ patients\u2014is becoming real and even commonplace in our lifetimes.\""
  reference: Emerging Tech Landscape
