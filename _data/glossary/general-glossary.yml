- word_or_term: User Story
  short_definition: 'User stories are short, simple descriptions of a feature told
    (usually) from the perspective of the person who desires the new feature/item
    - generally at user or customer of the the work you are delivering. '
  long_definition: 'User stories are short, simple descriptions of a feature told
    (usually) from the perspective of the person who desires the new feature/item
    - generally at user or customer of the the work you are delivering. They are generally
    written in the voice of the customer and will include acceptance criteria required
    to deliver that story. User stories usually follow a template: As a  type of
    user , I want  some goal  so that  some reason . A story is written for a
    small piece of work that can be completed independently from any of the other
    stories in the sprint backlog or product backlog. Each story has it''s own
    ''card'' that is represented on the sprint board.


    Acceptance Criteria is additional information that provides the sprint team
    with more detail about how benefits will be delivered as part of this work being
    done and something for the product owner to check against when that story has
    been worked on and that work is ready to be reviewed. Stories are sometimes broken
    down further into tasks e.g. the steps required to complete the story.


    Anyone on the sprint team can write the stories, they are generally reviewed
    and prioritised by the product owner. The user stories relate directly back
    to the epic''s that the sprint team are delivering for.



    '
  example: "Epic: \nAs a user, I can backup my entire hard drive.\n\n\nUser stories:\n\
    As a power user, I can specify files or folders to backup based on file size,\
    \ date created and date modified.\n\nAs a user, I can indicate folders not to\
    \ backup so that my backup drive isn't filled up with things I don't need saved."
  reference: 'https://www.mountaingoatsoftware.com/agile/user-stories


    https://en.wikipedia.org/wiki/User_story


    https://www.boost.co.nz/blog/2018/06/user-stories-in-scrum'
