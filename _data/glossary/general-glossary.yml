- word_or_term: Prototype
  short_definition: "A prototype is a way to test one part of a complicated system\
    \ or product. It is an early sample/model built to test a concept or assumption\
    \ or to act a a thing to be tested and learned from. \n\nSee also MVP and Proof\
    \ of concept and Mock-up and Wireframe.\n"
  long_definition: "A prototype can take many forms (paper, powerpoint, cardboard\
    \ and bluetack), and be very low, to very high fidelity. \n\nA model of your idea.\
    \ An early model can be very simple to test underlying principles; when it comes\
    \ to the later stage of the design process, a more accurate model is required\
    \ to refine details of form and function.\n\nWhat is it useful for?\nPhysical\
    \ prototypes help iron out any unanticipated problems with your creative ideas.\
    \ Prototypes give you insight into how your design will be used, before you create\
    \ a finished version."
  example: "Nesta table of low-hi fidelity prototyping. \n\n\"Physical prototypes\
    \ are also particularly effective in communicating design ideas to diverse groups\
    \ of stakeholders.\" - UK Design Council"
