- word_or_term: Proof of concept
  short_definition: "an implementation of a certain method or idea using specific\
    \ technologies \u2014 in order to assess and demonstrate its feasibility and confirm\
    \ its practical potential.\n\nSee also Prototype and MVP."
  long_definition: The objective of a PoC is to prove the idea and/or technology by
    exposing a realistic, functional implementation of a subset of functionality.
    It is usually small, focusing on a particular aspect of the product, and is typically
    not complete.
  example: Demo of a concept and how it will work in context (users and system)
