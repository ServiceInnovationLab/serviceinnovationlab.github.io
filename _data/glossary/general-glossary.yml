- word_or_term: Sprint
  short_definition: 'A sprint (or iteration) is the basic unit of development in Scrum
    (one form of Agile). Sprints are generally fixed in duration for the length of
    a project, and are typically 1-2 weeks, but can be longer.

    '
  long_definition: 'A Sprint typically starts with sprint planning that defines a
    sprint backlog (identifying the work for the sprint) and a sprint goal. Each sprint
    ends with a sprint review/showcase to show progress to stakeholders, and a sprint
    Retrospective.


    Scrum places a real emphasis on having a working product (or new set of features)
    at the end of the sprint. In the case of software, this is likely to mean that
    software has been fully integrated, tested and documented, and is potentially
    shippable.'
  example: ''
  reference: Wikipedia
- word_or_term: Sprint Backlog
  short_definition: The sprint backlog is the subset of product backlog that the
    sprint team targets to deliver during a sprint to acheive the sprint goal
    and the feature /product they are working towards to deliver
  long_definition: "The sprint backlog is the subset of product backlog that the\
    \ sprint team targets to deliver during a sprint to acheive the sprint goal\
    \ and the feature /product they are working towards to deliver. The sprint backlog\
    \ is agreed by the sprint team at sprint planning. \n\n\nThe sprint backlog\
    \ is then represented on a digital or physical board to create visibility and\
    \ transparency of what the team are working on. The items in the backlog are what\
    \ the sprint team focuses on for that sprint and all work should be represented\
    \ there. If new work is identified as part of the sprint, the sprint team\
    \ have a discussion on the requirements and agree whether it can be bought into\
    \ the sprint and agree what can drop out of the sprint.  "
  example: ''
  reference: 'https://www.agilealliance.org/glossary/sprint-backlog


    https://www.scrum.org/resources/what-is-a-sprint-backlog


    https://www.mountaingoatsoftware.com/agile/scrum/scrum-tools/sprint-backlog'
- word_or_term: "Sprint Board\n(Papa K\u014Drero)"
  short_definition: The sprint board tool that sprint teams use to make their sprint
    backlog items visible. This is used in conjunction with the daily stand-up
    that helps team remain focused on the work at hand.
  long_definition: 'The sprint board tool that sprint teams use to make their sprint
    backlog items visible. This is used in conjunction with the daily stand-up
    that helps team remain focused on the work at hand.


    In it''s basic form it creates a workflow that gives the sprint team the ability
    to pull new work into their workflow. Generally this is made up of the following
    columns which the sprint team can pull a story into.


    Backlog (the work that needs to be done)

    Doing (the work that is currently in progress)

    Blocked (work can''t be completed due to something stopping this)

    Review (ready for the product owner to review or other members of the team)

    Done (work is approved and completed)'
  example: ''
