- word_or_term: Backlog Refinement
  short_definition: Also known as backlog grooming. Backlog refinement is when the
    product owner and some or all of the team review what's coming in the next sprint
  long_definition: Backlog refinement is when the product owner, with some or all
    of the scrum team review the backlog. This gives the scrum team the opportunity
    to look at what features are likely to come up in the next sprint. It's also
    an opportunity to make sure they are prioritised correctly, that they have everything
    required to deliver that feature prior to sprint planning. It also means that
    if there are still questions, then the product owner can resolve these ahead
    of sprint planning.
  example: ''
  reference: 'https://www.mountaingoatsoftware.com/blog/product-backlog-refinement-grooming


    https://www.agilealliance.org/glossary/backlog-grooming/'
