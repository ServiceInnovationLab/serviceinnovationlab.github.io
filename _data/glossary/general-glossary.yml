- word_or_term: Hypothesis
  short_definition: 'A provisional idea which is proven to be "true" or "false" through
    an experiment. '
  long_definition: "If you believe something might be true but don\u2019t yet have\
    \ definitive proof, it is considered a theory (or hypothesis) until that proof\
    \ is provided\n\nFor a hypothesis to be a scientific hypothesis, the scientific\
    \ method requires that one can verify or test it. Scientists generally base scientific\
    \ hypotheses on previous observations that cannot satisfactorily be explained\
    \ with the available scientific theories. \n\nIn \"entrepreneurial science\",\
    \ a hypothesis is used to formulate provisional ideas within a business setting.\
    \ The formulated hypothesis is then evaluated where either the hypothesis is proven\
    \ to be \"true\" or \"false\" through an experiment which is either verifiability\
    \ or falsifiability oriented ."
  example: ''
  reference: 'https://en.wikipedia.org/wiki/Hypothesis


    For a very formal definition of hypothesis testing:

    http://mathworld.wolfram.com/HypothesisTesting.html'
- word_or_term: Hypothesis - Null Hypothesis
  short_definition: 'A null hypothesis is the proposition that there is no cause and
    effect relationship between phenomena or populations. '
  long_definition: 'Using a null hypothesis is useful because it can be tested and
    found to be false, which then implies that there is a relationship between the
    observed data.


    It is much easier to disprove a hypothesis than to positively prove one.


    A common approach is to reject a null hypothesis if the observed data are significantly
    unlikely (stats definition) to have occurred if the null hypothesis were true.'
  example: '"Hyperactivity is unrelated to eating sugar" is an example of a null hypothesis.
    If the hypothesis is tested and found to be false, using statistics, then a connection
    between hyperactivity and sugar ingestion may be indicated. A significance test
    is the most common statistical test used to establish confidence in a null hypothesis."


    "You may be wondering why you would want to test a hypothesis just to find it
    false. Why not just test an alternate hypothesis and find it true? The short answer
    is that it is part of the scientific method. In science, propositions are not
    explicitly "proven." Rather, science uses math to determine the probability that
    a statement is true or false. It turns out it''s much easier to disprove a hypothesis
    than to positively prove one. Also, while the null hypothesis may be simply stated,
    there''s a good chance the alternate hypothesis is incorrect."'
  reference: 'Wikipedia


    https://www.thoughtco.com/definition-of-null-hypothesis-and-examples-605436'
