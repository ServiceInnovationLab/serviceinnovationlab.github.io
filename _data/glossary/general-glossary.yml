- word_or_term: Kanban
  short_definition: Kanban is a basic workflow that allows people to pull work into
    their work in progress, when they are ready to take it on.
  long_definition: 'Kanban was originally developed for Toyota''s manufacturing arm
    and would resupply  products based on customer demands. Over the years this has
    been repurposed to use with a variety of different teams who want to be able to
    manage their work in progress with the ability to pull work into their workflow
    when they need it.


    Kanban allows organisations and teams to start with their existing workflows and
    drive a change on how they deliver work. It creates transparency of the work in
    progress and allows teams to be able to stop starting and start finishing work.


    Kanban is another framework utilitised by Agile.'
  example: ''
  reference: 'https://en.wikipedia.org/wiki/Kanban


    https://www.agilealliance.org/glossary/kanban/'
- word_or_term: Minimum Viable Product (MVP)
  short_definition: 'A product with just enough features for you to test it with users
    and check whether those features work (and gather meaningful feedback). '
  long_definition: "Multiple prototypes may be created within a Design Discovery\
    \ or Alpha phase to inform and refine a product of Alpha quality (the MVP).\
    \ Note that producing a product of Alpha quality differs from running an Alpha\
    \ phase.\n\nProof of concepts and prototypes are usually developed and tested\
    \ within a controlled environment \u2013 such as in a workshop or lab workplace\
    \ \u2013 although some prototypes are tested out in the field. Pilots and MVPs,\
    \ on the other hand, are usually tested in the real world.\n\nNote: there are\
    \ many sources which reference the (in)famous Dropbox video as an MVP. While the\
    \ video was a clever way of communicating a concept and gauging interest, the\
    \ video was not a working product, and therefore not an MVP. \n\"remember DropBox\u2019\
    s first MVP was a video and there are many more similar examples\""
  example: '"Are you looking for purely a build of an MVP (defined by GDS Service
    Manual as "just enough features for you to test it with users and check whether
    those features work"), or a full alpha with user testing and refinement?"


    "The minimum viable product is that version of a new product a team uses to collect
    the maximum amount of validated learning about customers with the least effort."'
  reference: 'Australian Digital Transformation Office

    https://ausdto.github.io/service-handbook/alpha/4-finishing-alpha/4-1-defining-mvp.html


