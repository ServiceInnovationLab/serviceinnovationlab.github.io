- word_or_term: Behavioural Archetypes
  short_definition: "A UX tool which helps a designer (and their team) understand\
    \ and empathise with the people they are designing for. The aim is to broadens\
    \ their perspective and force them to challenge their own biases and conventions\
    \ in favor of approaches that align to the people\u2019s goals, needs and pain-points.\n\
    \nSee also Personas"
  long_definition: "Archetypes are based on research data, and focus on user behavior\
    \ and motivation, and many believe they are more useful than personas for defining\
    \ experiences. The aim is to empower your team to immerse themselves in what the\
    \ customer is doing and what they desire to achieve, resulting in a more accurate\
    \ UX strategy, and creating a stronger foundation for the project overall.\n\n\
    Archetypes are steeped in user behavior. They contain details from user interviews\
    \ around a group\u2019s needs, motivations and pain-points. Archetypes focus on\
    \ the \u201Cwho does what, when they do it, and why\u201D of your audience research.\
    \ They provide insight into behavior patterns \u2013 how a customer is using a\
    \ product or service currently."
  example: ''
  reference: ''
- word_or_term: Backlog
  short_definition: 'The backlog, also known as  product backlog is a prioritised
    list of everything that is known to be needed in the product. It is the single
    source of requirements for any changes to be made to the product and is referenced
    daily by the scrum team to determine what they need to work on next. '
  long_definition: 'The product owner is responsbile in ensuring the backlog/product
    backlog is kept up to date and has all the right information in there for the
    scrum team use to complete a task. The content is broken up into a story and
    are prioritised for the scrum team. The product backlog is living and will
    be constantly changing and evolving on a daily basis and is never complete. '
  example: ''
  reference: 'https://www.scrum.org/resources/what-is-a-product-backlog


    https://www.agilealliance.org/glossary/backlog/'
