- word_or_term: Persona
  short_definition: 'A representation of a key audience segment used as a design tool
    to create empathy with a group of real users mixing demographic information with
    archetypal behaviors in a believable format.


    See also Digital Identity - Persona and Behavioural archetypes'
  long_definition: "Good personas are a reliable and realistic representation of audience\
    \ segments for reference based on qualitative + quantitative user research - often\
    \ including web analytics. They help the team avoid designing a product from a\
    \ client-as-customer or us-as-customer perspective.\n\nThe challenge/weakness\
    \ with personas can be that they focus on characteristics, and are often created\
    \ with little insight into the behavior of the people they represent \u2013 which\
    \ opens the door to assumptions by your project team. Personas include demographic\
    \ details such as age, gender, occupation, education, interests, etc - so they\
    \ are useful to provide insight into the characteristics of a target audience\
    \ - but may not include details on behavioral patterns (compare Behavioural Archetypes)."
  example: '"Personas help to focus decisions surrounding site components by adding
    a layer of real-world consideration to the conversation. They also offer a quick
    and inexpensive way to test and prioritize those features throughout the development
    process." '
  reference: 'https://www.usability.gov/how-to-and-tools/methods/personas.html


