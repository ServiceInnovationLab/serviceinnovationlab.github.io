- word_or_term: Scrum
  short_definition: Scrum is a simple framework that enables teams to collaborate
    effectively on solutions to complex problems.
  long_definition: 'Scrum is a framework (with principles and practices) that helps
    teams to work through complex adaptive problems, by breaking them down into small
    features that are be delivered in small managable pieces in short timeframes or
    sprint''s. This approach allows for fast feedback, and the opportunity to review
    as a team how they work together and identify areas they need to improve. By the
    end of the sprint the team should be delivering features or products of the highest
    value and features or products that do ''just enough'' to get the job done.


    the scrum team self organises on a daily basis with a stand-up, there are
    regular backlog refinement sessions, sprint planning, retrospectives to
    allow for transparency and support to remove anything stopping them from completing
    a feature or story.


    It''s work noting that scrum is one of several agile frameworks.'
  example: ''
  reference: 'https://www.scrum.org/resources/what-is-scrum


    https://www.scrumalliance.org


    https://www.agilealliance.org/glossary/scrum/'
- word_or_term: Scrumban
  short_definition: Scrumban uses the prescriptive nature of Scrum allowing the team
    to be agile and the process of improvement from Kanban allowing the sprint team
    to continually improve and pull work as it's needed from a prioritised backlog,
    but limiting their work in progress
  long_definition: Scrumban uses the best parts of Scrum and Kanban allowing a team
    to deliver their projects. It uses the prescriptive nature of Scrum allowing the
    sprint team to be agile and the process of improvement from Kanban allowing
    the team to continually improve and pull work as it's needed from a prioritised
    backlog, but limiting their work in progress. The approach allows sprint teams
    to look at things in a lean way, organised around teams and allows for timeboxing
    where required.
  example: ''
  reference: 'https://www.agilealliance.org/what-is-scrumban/


    https://en.wikipedia.org/wiki/Scrumban'
- word_or_term: 'Scrum Master

    (Toa Kakari)'
  short_definition: The Scrum Master's role is to protect the team from distractions
    and helping them remove any 'blocks' they might have to achieving the goal of
    the sprint.
  long_definition: "The Scrum Master is not a project manager. The role of the Scrum\
    \ Master is one of three within a Scrum team. The Scrum Master's role is to\
    \ protect the team from distractions and helping them remove any 'blocks' they\
    \ might have to achieving the goal of the sprint. The Scrum Master will also\
    \ work closely with the team to ensure the Scrum is being applied correctly.\
    \ \n\n\nThe difference between the role of project manager and scrum master is\
    \ that the scrum master allows the team to self organise and come to their own\
    \ decisions and supports the product owner with the handling of reports and\
    \ budgets. The project manager retains command and control over the team and handles\
    \ all the reporting and budgeting associated with a project."
  example: ''
  reference: https://www.agilealliance.org/glossary/scrum-master
- word_or_term: Scrum team
  short_definition: The core team that will deliver the project or product that is
    being worked on.
  long_definition: 'The scrum team is one of three roles within the scrum. They are
    a a cross functional team who are self organising and have been formed to delivier
    a project. There are a range of different disciplines that might be involved,
    such as: product owner, scrum master, designers (UX / UI), developers, testers,
    business analysts. Some of these team members will be part of the scrum for
    the duration of the project, others will come and go as they are required.'
