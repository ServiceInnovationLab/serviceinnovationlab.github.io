- word_or_term: Discovery - Design Discovery
  short_definition: A standard rapid Lean product/service validation process starting
    with a design brief or Lean Canvas, problem definition, problem validation, and
    finishing with solution validation.
  long_definition: If the needs of users are well understood, and clear problems have
    been identified then it may be possible to begin this Discovery stage without
    a Research Discovery. Deliverables from this stage include a description of future
    state, defined measures of success, a bunch of prototyped solutions which didn't
    solve the problem, and a validated prototype that is worth (re)developing into
    an Alpha (or not!).
  example: ''
  reference: Service Innovation Lab - Operational Workflow Model https://docs.google.com/document/d/1vxH0hOLGa9SQGH7xIQnODQXUIqKl7TDa0svCCBAEDAM/edit?usp=sharing
- word_or_term: Discovery - Research Discovery
  short_definition: Focused research into the needs of users in a defined opportunity
    area with the aim of identifying problems which are worth defining in more detail
    (and solving for) in a Discovery - Design Discovery phase.
  long_definition: "A substantial piece of research investigation and evidencing.\
    \ It is applicable to complex issues that fall within but are not limited to,\
    \ a \u2018Life Event\u2019.\n\nConsists of two sub-phases \n1) Understand: broad\
    \ and shallow research \n2) Refine: narrow and deep research into particular issues\
    \ (what's the problem, who is experiencing it, when it is happening)"
  example: ''
  reference: Service Innovation Lab - Operational Workflow Model https://docs.google.com/document/d/1vxH0hOLGa9SQGH7xIQnODQXUIqKl7TDa0svCCBAEDAM/edit?usp=sharing
- word_or_term: Encryption
  short_definition: Converting data from a readable form to an encoded version that
    can only be decoded by another party if they have access to a decryption key.
    Encryption is used to help keep data private, both when it is  transmitted across
    networks, and when it is stored.
  long_definition: "There are two common categories of encryption:\n\n1) Aymmetric-key\
    \ ciphers, also referred to as \"secret key,\" use a single key, sometimes referred\
    \ to as a shared secret because the system doing the encryption must share it\
    \ with any entity it intends to be able to decrypt the encrypted data. The most\
    \ widely used symmetric-key cipher is the Advanced Encryption Standard (AES),\
    \ which was designed to protect government classified information. The challenge\
    \ with this form of encryption is that the sender must exchange the key used to\
    \ encrypt the data with the recipient before the recipient can perform decryption\
    \ on the ciphertext. The need to securely distribute and manage large numbers\
    \ of keys means most cryptographic processes use a symmetric algorithm to efficiently\
    \ encrypt data, but they use an asymmetric algorithm to securely exchange the\
    \ secret key.\n\n2) Asymmetric cryptography, also known as public key cryptography,\
    \ uses two different but mathematically linked keys, one public and one private.\
    \ The public key can be shared with everyone (and is used to encrypt data), whereas\
    \ the private key must be kept secret (as it is used to decrypt data which has\
    \ been encrypted with the private key). The RSA encryption algorithm is the most\
    \ widely used public key algorithm (the Secure Socket Layer (SSL) used by web\
    \ browsers using the HTTPS protocol). \nThis form of cryptography can also be\
    \ used to ensure the integrity (was the data altered since being encrypted), authenticity\
    \ (are you sure it came from the source you think it did) of data through the\
    \ use of digital signatures."
  example: "Emerging Tech Landscape:\n\"Encryption assists in protecting privacy.\
    \ It\nturns sensitive information into \u201Cfor your eyes only\u201D that\u2019\
    s intended only for the parties that need to access it\""
  reference: 'https://en.wikipedia.org/wiki/RSA_(cryptosystem)


    https://en.wiktionary.org/wiki/nonreputable#English


    https://searchsecurity.techtarget.com/definition/encryption'
