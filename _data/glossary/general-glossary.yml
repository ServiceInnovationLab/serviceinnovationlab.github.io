- word_or_term: Discovery
  short_definition: 'The second phase in the Service Innovation Operational Workflow
    Model where an evidence led process is followed to identify potential changes
    that will benefit customers. '
  long_definition: This phase involves a deep dive on a specific opportunity by looking
    at the problems customers are facing, analysis of the causes behind these problems,
    hypothesis led validation to test assumptions and ideation and potentially prototyping
    to develop a range of change concepts that could help users. There are two types
    of Discovery - Discovery - Research Discovery and Discovery - Design Discovery.
    A decision about which type of Discovery is required is made in the Scoping
    phase.
  example: ''
  reference: '"Service Innovation Work Programme 2018 2019 with detail

    https://drive.google.com/open?id=1fLO2VbHkHccF4A1ixoTsRkNBgF8hzSFU"


    Service Innovation Lab - Operational Workflow Model

