- word_or_term: Product Backlog
  short_definition: 'The Product Backlog, also known as  Backlog is a prioritised
    list of everything that is known to be needed in the product. It is the single
    source of requirements for any changes to be made to the product and is referenced
    daily by the scrum team to determine what they need to work on next. '
  long_definition: 'The product owner is responsbile in ensuring the backlog/product
    backlog is kept up to date and has all the right information in there for the
    scrum team use to complete a task. The content is broken up into a story and
    are prioritised for the scrum team. The product backlog is living and will
    be constantly changing and evolving on a daily basis and is never complete. '
  example: ''
  reference: ''
- word_or_term: 'Product Owner

    (Rangitira)'
  short_definition: The Product Owner holds the vision for what the scrum team are
    delivering and ensuring that the maximum of value in a sprint is being delivered.
  long_definition: The Product Owner (PO) is one of three roles within a Scrum team.
    The PO holds the vision/value for the project/product and communicates this back
    to the scrum team and makes sure that they are delivering to the vision. The
    PO will have a deep understanding on who will be using the the product, but they
    don't determine how much work the scrum team will do in a sprint or change
    the goals - but they will determine what the team need to do and controls the
    backlog for the project. A PO needs to be readily available to the scrum team
    in order for the team to deliver to the vision.
  example: ''
