- word_or_term: Federated Service Delivery (FSD)
  short_definition: The working name of Result 10, Action 5. It is focused on taking
    a truly customer-centric view of delivering government services.
  long_definition: 'Result 10 completed extensive customer research during which customers
    told us they experienced a lot of pain points when dealing with government services
    - including having to approach several different government agencies to get things
    done. Federated Service Delivery seeks to address these issues by putting customers
    at the centre of all government service delivery - removing artificial demarcations,
    particularly around significant life events such as having a baby or embarking
    on tertiary study.


    Federated Service Delivery is closely related to Result 10, Action 4 - "Consolidate
    and rationalise the government web domain and rewrite service information to make
    transactions easier to find and use."


    See also Federated Architecture (FA)'
  example: "\"Agencies are being asked to apply a \u201Cfederated services\u201D model\
    \ to integrate their services for customers but because there is no reference\
    \ implementation for this, they are having to undertake the financial and technical\
    \ risk in interpreting what it means.\"\n\n\"Federated services model: seamless\
    \ digital services for users, consumable authoritative components (data, content,\
    \ transaction services, business rules), personalisation?\"\n\n\"The DSC chose\
    \ the \u2018federated\u2019 term deliberately to reflect the fact they were seeking\
    \ to build a collaborative, distributed model of integrated services rather than\
    \ a highly centralised model.\""
