- word_or_term: Insight
  short_definition: 'Conclusions generated by analyzing information that can influence
    decisions and drive change.


    Design Insights are breakthroughs that reveal behavior patterns and drive bold
    decisions. By shedding light on behavior patterns, they can point design teams
    in new directions that would otherwise go unexplored. They are NOT observations,
    data or user wish or need.


    See also Data, Information, and Actionable Insight '
  long_definition: "Data, information and insights are not synonyms. Data is raw\
    \ and unprocessed facts, usually in the form of numbers and text. Information\
    \ is data that has been processed, aggregated and organized into a more human-friendly\
    \ format that provides more context. Insights are generated by analyzing information\
    \ and drawing conclusions. \n\nDesign Insights can shape a project during any\
    \ point in the product development process by revealing behavior patterns that\
    \ are normally lost, hidden or obscured. By bringing these patterns in view, we\
    \ can make observations and form connections between them, as well as predict\
    \ future behaviors. This deep understanding of the true nature and motivations\
    \ behind user behaviors prevents teams from going too far down wrong paths, and\
    \ leads us to better ideas, better solutions, and ultimately better products/services."
  example: "\"my Fitbit watch gives me all kinds of activity data: steps, BPM (heart\
    \ beats per minute), and so on. If my watch says I\u2019ve taken 7,442 steps today,\
    \ this single fact is fairly useless, especially without more context - but my\
    \ Fitbit app includes a number of data tables and visualizations (information)\
    \ such as a weekly steps report where I can see how many steps I completed each\
    \ day. When I analyze this trended information I can see my current trajectory\
    \ is ahead of what I accomplished the past few days and with a little extra effort\
    \ in the evening I can reach my daily target (insight: I only need 2,558 more\
    \ steps in the next 5 hours to reach my daily target)."
  reference: 'https://www.forbes.com/sites/brentdykes/2016/04/26/actionable-insights-the-missing-link-between-data-and-business-value


    https://www.techopedia.com/definition/31721/actionable-insight


    https://en.wikipedia.org/wiki/Insight


    https://hbr.org/2012/09/metrics-are-easy-insights-are-hard


    https://zurb.com/design_insights https://thrivethinking.com/2016/03/28/what-is-insight-definition/'
- word_or_term: Internet of Things (IoT)
  short_definition: Devices with the ability to transfer data over a network without
    requiring human-to-human or human-to-computer interaction. This includes (but
    isn't limited to!) cellphones, coffee makers, washing machines, headphones, lights,
    wearable devices, and components of machines (for example a car engine, or wheel
    bearing).
  long_definition: "IoT is a big topic at the moment because it can be applied both\
    \ at a small scale (e.g. automating data collection from components in manufacturing\
    \ to predict when they will fail), and to things like transportation networks\
    \ and \"smart cities\" which can help us reduce waste and improve efficiency for\
    \ things such as energy use. It has enormous potential to help us measure, understand,\
    \ and improve how we work and live. \n\nNote: \n1) A number of factors mean that\
    \ the number of connected things is skyrocketing (Gartner estimatres by 2020 there\
    \ will be over 26 billion connected devices, some say 100 billion). Big contibutors\
    \ include the cost of connecting to the internet decreasing rapidly, and more\
    \ and more devices being created with Wi-Fi capabilities (and sensors built in)\
    \ - again due to costs coming down.\n2) The \"internet\" in the name is misleading\
    \ because devices may be connected in a home or factory via non-IP (internet)\
    \ networks (such as \"ZigBee\") to a router. The impact of these connected devices\
    \ is typically included when talking about IoT.\n3) Many IoT devices use web protocols\
    \ to communicate (these are a subset of the ways to communicate using the internet),\
    \ but not all do."
  example: 'Emerging Tech Landscape:

    "Network-enabled smart devices that use embedded processors, sensors and communication
    hardware to collect, send and act on data they acquire from their environments"'
  reference: https://www.forbes.com/sites/jacobmorgan/2014/05/13/simple-explanation-internet-things-that-anyone-can-understand/#b07ea0d1d091
- word_or_term: Lean Canvas
  short_definition: 'A strategic tool to synthesise business, project or

    product ideas on to one (typically A3) page.



    '
  long_definition: 'A tool used as part of lean startup methodology for developing
    products, which aims to shorten product development cycles (and achieves this
    by adopting a combination of hypothesis-driven experimentation, iterative product
    releases, and validated learning).


    '
  example: '"A key focus of the Lean Canvas is on understanding the problem to be
    solved. Most products (product companies) fail, not because they fail to build
    what they set out to build, but because they waste time, money, and effort building
    the wrong product. A huge conttibutor to this is a failure to understand the problem
    at the start."'
  reference: 'Wikipedia


    https://blog.leanstack.com/why-lean-canvas-vs-business-model-canvas-af62c0f250f0'
