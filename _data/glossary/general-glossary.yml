- word_or_term: Estimation
  short_definition: Estimation is what effort the scrum team think it's going to
    take to deliver a feature or user story from the product backlog.
  long_definition: 'Estimation is what effort the scrum team think it''s going to
    take to deliver a feature or user story from the product backlog.


    An estimation also informs how much work the scrum team think they can bring
    into a sprint and deliver within that timeframe. Estimation can be done a couple
    of ways, the most basic being tee shirt sizing (small, medium or large) or using
    Fibonacci. Estimation isn''t a measure of time involved to deliver something,
    but the effort. Estimation is also known as story points, sizing.'
  example: ''
  reference: https://www.agilealliance.org/glossary/estimation/
