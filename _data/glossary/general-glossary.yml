  long_definition: 'Logic mapping reveals the common threads running through audience
    experiences. It helps to identify commonalities around issues and motivations,
    shared between different groups. It aids decision making by revealing the most
    impactful area where action can be focused.


    The Logic Mapping process evolved out of research into the application of positive
    psychology for the design of serious games.'
