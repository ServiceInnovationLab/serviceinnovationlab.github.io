- word_or_term: Scoping - Assessment Scoping
  short_definition: The first stage of a two part Scoping phase in which an asessment
    is made as to whether the project should be taken on by the Lab.
  long_definition: An assessment about whether the Lab should proceed with the project
    based on considerations such as whether the Lab is well positioned to add value,
    and whether the team/agency/interested party are ready to engage and commit with
