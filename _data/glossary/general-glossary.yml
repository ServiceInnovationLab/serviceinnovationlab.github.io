- word_or_term: "Daily stand-up \n(T\u016B mai)"
  short_definition: "The stand-up is a daily meeting, is one of the Scrum practices.\
    \ It's a meeting which lasts between 5 - 15 minutes and the scrum team discuss\
    \ three questions:\n - what did you do yesterday\n - what are you doing today\
    \ \n - are there any blocks from stopping you completing this task?"
  long_definition: "The stand-up is a daily meeting, is one of the Scrum practices\
    \ and gives the team the opportunity to self organise for the day. It's also know\
    \ as the daily huddle. It's a good opportunity to draw awareness to any 'hidden'\
    \ work and create transparency within the team on other tasks that they might\
    \ need to make time for during the day.\n\nIt's held at the same time and the\
    \ same location daily and the team must stand-up (this helps keep the focus tight).\
    \ \n\nIt's a meeting which lasts between 5 - 15 minutes, but should never exceed\
    \ 15 minutes and the scrum team discuss three questions:\n - what did you do\
    \ yesterday\n - what are you doing today \n - are there any blocks from stopping\
    \ you completing this task?"
  example: concept products
  reference: 'https://www.mountaingoatsoftware.com/agile/scrum/meetings/daily-scrum


    https://en.wikipedia.org/wiki/Stand-up_meeting'
