- word_or_term: Bias (in computer/AI systems)
  short_definition: Computer systems that systematically and unfairly discriminate
    against certain individuals or groups of individuals in favour of others.
  long_definition: 'There are many sources of bias including (but definitely not limited
    to):

    - Preexisting Bias (bias that gets built into a software system because the organization
    determining the requirements for the software is biased. The software reflects
    their own bias)

    - Technical Bias (Technical bias emerges as a consequence of technical constraints
    or decisions. Limited space on a display, input devices, and specific algorithms
    can bias a system in one way or another)

    - Emergent Bias (Use of a software system changes over time. Through the addition
    of new users or new types or sources of data, bias can emerge in ways that are
    difficult - if not impossible - to predict when the system was built)'
  example: ''
  reference: 'Bias in Computer Systems

    https://vsdesign.org/publications/pdf/64_friedman.pdf'
