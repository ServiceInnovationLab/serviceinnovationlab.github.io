- word_or_term: Epic
  short_definition: A large feature written as a user story that needs to be broken
    down into more bite sized pieces of work and prioritised in the product backlog,
    that the scrum team use to deliver a product.
  long_definition: 'An epic is a large user story or feature that cannot be delivered
    as defined within a single sprint or is large enough that it can be split into
    smaller user stories. It can also be represented by a short phrase instead of
    a user story depending on what it is.


    Epics give you the ability to track large, loosely defined ideas in the backlog
    without the need to overpopulate your backlog with multiple items, if the idea
    isn''t fully formed yet. At the point that it''s more formed you are able to break
    the epic down into smaller user stories and track against the delivery of the
    epic.'
  example: "Epic: \nAs a user, I can backup my entire hard drive.\n\n\nUser stories:\n\
    As a power user, I can specify files or folders to backup based on file size,\
    \ date created and date modified.\n\nAs a user, I can indicate folders not to\
    \ backup so that my backup drive isn't filled up with things I don't need saved."
