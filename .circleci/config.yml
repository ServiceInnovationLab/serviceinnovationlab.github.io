---
version: 2
jobs:
  test:
    docker:
      - image: circleci/ruby:2.3-node
    environment:
      ACCESSLINT_MASTER_BRANCH: dev
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: bundle install
      - run: npm install
      - run: npm run test
      - run: npm run htmlproofer
      - run: bundle exec rspec
  percy:
    docker:
      # Make sure your image has both `node` and is able to launch a browser
      - image: circleci/ruby:2.6.3-node-browsers
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: bundle install
      - run:
          name: Build the static site
          command: bundle exec jekyll build
      - run:
          name: Visual Tests
          command: npx percy snapshot _site
  build:
    docker:
      - image: circleci/ruby:2.3-node
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: bundle install
      - run: npm install
      - run: bundle exec jekyll build
workflows:
  version: 2
  commit:
    jobs:
      - test
      - build
      - percy
      - deploy:
          requires:
            - test
          filters:
            branches:
              only: circleci-deploy
