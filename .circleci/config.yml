---
version: 2
jobs:
  test:
    docker:
      - image: circleci/ruby:2.6.3-node
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: bundle install
      - run: bundle exec jekyll test
  yamllint:
    docker:
      - image: circleci/python:3.7.2
    steps:
      - checkout
      - run:
          name: Install yamllint
          command: sudo pip install --upgrade yamllint
      - run:
          name: Yaml linter
          command: yamllint .
  accessibility:
    docker:
      - image: circleci/ruby:2.6.3-node-browsers
    steps:
      - checkout
      - run: export PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=1
      - run: sudo npm install -g pa11y
      - run: bundle install
      - run: bundle exec jekyll build
      - run: pa11y ./_site/
  # percy:
  #   docker:
  #     - image: circleci/ruby:2.6.3-node-browsers
  #   steps:
  #     - checkout
  #     - run:
  #         name: Install dependencies
  #         command: bundle install
  #     - run:
  #         name: Build the static site
  #         command: bundle exec jekyll build
  #     - run:
  #         name: Visual Tests
  #         command: npx percy snapshot _site
  build:
    docker:
      - image: circleci/ruby:2.6.3-node
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: bundle install
      - run: bundle exec jekyll build
  deploy:
    docker:
      - image: circleci/ruby:2.6.3-node
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: bundle install
      - run: git config --global user.email "labplus@dia.govt.nz"
      - run: git config --global user.name "Lab Plus"
      # - run:
      #     name: Creating deploy branch
      #     command: git checkout -b deploy-$CIRCLE_BUILD_NUM
      - run: ./bin/deploy-to-gh-pages $CIRCLE_BUILD_NUM
# **Navigate back to dev & DELETE any local gh-pages branch:**
# **Still on dev branch, run script:**
#    ./gh-pages...<no.> script
# **To get the updates changes on your local machine:**
#    git fetch
#    git checkout gh-pages
# **Checkout the newly created deploy branch:**
#    git checkout deploy/<n>
# **While on deploy branch, merge gh-pages into deploy branch:**
#    git merge gh-pages
# **Push remote's changes to merge with deploy branch on GitHub & create PR to Master:**
#    git push origin gh-pages
# **Once approved, merge PR to Master & the new changes should be pushed LIVE!!!**

workflows:
  version: 2
  accessibility:
    jobs:
      - accessibility
  linting:
    jobs:
      - yamllint
  # visual:
  #   jobs:
  #     - percy
  build_and_deploy:
    jobs:
      - test
      - build
      - deploy:
          requires:
            - build
            - test
          filters:
            branches:
              only: circleci-deploy
