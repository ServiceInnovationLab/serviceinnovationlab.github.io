---
version: 2
jobs:
  test:
    docker:
      - image: circleci/ruby:2.6.3-node
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "Gemfile.lock" }}
      - run:
          name: Install dependencies
          command: >
            bundle check --path vendor/bundle || bundle install --deployment
      - run: bundle exec jekyll test
      - save_cache:
          key: v1-dependencies-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle
  yamllint:
    docker:
      - image: circleci/python:3.7.2
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "Gemfile.lock" }}
      - run:
          name: Install yamllint
          command: sudo pip install --upgrade yamllint
      - run:
          name: Yaml linter
          command: yamllint .
  accessibility:
    docker:
      - image: circleci/ruby:2.6.3-node-browsers
    environment:
      PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: 1
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "Gemfile.lock" }}
      - run: sudo npm install -g pa11y-ci
      - run: bundle install
      - run: bundle exec jekyll build
      - run: pa11y-ci ./_site/
  # percy:
  #   docker:
  #     - image: circleci/ruby:2.6.3-node-browsers
  #   steps:
  #     - checkout
  #     - restore_cache:
  #         keys:
  #           - v1-dependencies-{{ checksum "Gemfile.lock" }}
  #     - run:
  #         name: Install dependencies
  #         command: >
  #           bundle check --path vendor/bundle || bundle install --deployment
  #     - run:
  #         name: Build the static site
  #         command: bundle exec jekyll build
  #     - run:
  #         name: Visual Tests
  #         command: npx percy snapshot _site
  build:
    docker:
      - image: circleci/ruby:2.6.3-node
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "Gemfile.lock" }}
      - run:
          name: Install dependencies
          command: >
            bundle check --path vendor/bundle || bundle install --deployment
      - run: bundle exec jekyll build
  deploy:
    docker:
      - image: circleci/ruby:2.6.3-node
    environment:
      DIST_FOLDER: '_site'
      PUBLISH_BRANCH: 'gh-pages'
      REMOTE: origin
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "Gemfile.lock" }}
      - add_ssh_keys:
          fingerprints:
            - "0a:ae:09:0f:16:52:4d:70:20:38:5b:2b:7c:ec:94:82"
      - run:
          name: Install dependencies
          command: bundle check --path vendor/bundle || bundle install --deployment
      - run:
          name: Building static site
          command: bundle exec jekyll build

      # - run: ./bin/deploy-to-gh-pages $CIRCLE_BUILD_NUM
      - run:
          name: Create release branch
          command: |
            export RELEASE_BRANCH="release-${CIRCLE_BUILD_NUM}"
            export GIT_USER=$(git config user.name)
            git config --global user.email "labplus@dia.govt.nz"
            git config --global user.name "Lab Plus"
            git checkout -b "${RELEASE_BRANCH}"
            git add --force _site && git commit "${DIST_FOLDER}" -m "Build $CIRCLE_BUILD_NUM of ${DIST_FOLDER} by ${GIT_USER}"
            git push "${REMOTE}" "${RELEASE_BRANCH}" --force

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - yamllint
      - build
      - accessibility:
          requires:
            - build
      - test
      - deploy:
          requires:
            - build
            - test
          filters:
            branches:
              only: circleci-deploy
