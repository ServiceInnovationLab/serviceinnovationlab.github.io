#    git fetch
#    git checkout gh-pages
# **Checkout the newly created deploy branch:**
#    git checkout deploy/<n>
# **While on deploy branch, merge gh-pages into deploy branch:**
#    git merge gh-pages
# **Push remote's changes to merge with deploy branch on GitHub
#  & create PR to Master:**
#    git push origin gh-pages
# **Once approved, merge PR to Master & the new changes should
#  be pushed LIVE!!!**

workflows:
  version: 2
  accessibility:
    jobs:
      - accessibility
  linting:
    jobs:
      - yamllint
  # visual:
  #   jobs:
  #     - percy
  build_and_deploy:
    jobs:
      - test
      - build
      - deploy:
          requires:
            - build
            - test
          filters:
            branches:
              only: circleci-deploy
