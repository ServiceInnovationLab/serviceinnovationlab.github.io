  build:
    docker:
      - image: circleci/ruby:2.6.3-node
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "Gemfile.lock" }}
      - run:
          name: Install dependencies
          command: >
            bundle check --path vendor/bundle || bundle install --deployment
      - run: bundle exec jekyll build
  deploy:
    docker:
      - image: circleci/ruby:2.6.3-node
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "Gemfile.lock" }}
      - add_ssh_keys:
          fingerprints:
            - "20:b3:97:25:f5:d4:14:f8:bb:40:cc:70:a8:5c:ba:7a"
      - run: git config --global user.email "labplus@dia.govt.nz"
      - run: git config --global user.name "Lab Plus"
      - run:
          name: Install dependencies
          command: >
            bundle check --path vendor/bundle || bundle install --deployment
      - run: ./bin/deploy-to-gh-pages $CIRCLE_BUILD_NUM
# **Navigate back to dev & DELETE any local gh-pages branch:**
