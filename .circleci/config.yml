  #     - run:
  #         name: Install dependencies
  #         command: >
  #           bundle check --path vendor/bundle || bundle install --deployment
  #     - run:
  #         name: Build the static site
  #         command: bundle exec jekyll build
  #     - run:
  #         name: Visual Tests
  #         command: npx percy snapshot _site
  build:
    docker:
      - image: circleci/ruby:2.6.3-node
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "Gemfile.lock" }}
      - run:
          name: Install dependencies
          command: >
            bundle check --path vendor/bundle || bundle install --deployment
      - run: bundle exec jekyll build
  deploy:
    docker:
      - image: circleci/ruby:2.6.3-node
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "Gemfile.lock" }}
      - add_ssh_keys:
          fingerprints:
            - "0a:ae:09:0f:16:52:4d:70:20:38:5b:2b:7c:ec:94:82"
      - run: git config --global user.email "labplus@dia.govt.nz"
      - run: git config --global user.name "Lab Plus"
      - run:
          name: Install dependencies
          command: >
            bundle check --path vendor/bundle || bundle install --deployment
      - run: ./bin/deploy-to-gh-pages $CIRCLE_BUILD_NUM

workflows:
  version: 2
  # visual:
  #   jobs:
  build_and_deploy:
    jobs:
      - yamllint
      - build
      - accessibility:
          requires: build
      # - percy:
      #     requires: build
      - test:
          requires: build
      - deploy:
          requires:
            - build
            - test
          filters:
            branches:
              only: circleci-deploy
