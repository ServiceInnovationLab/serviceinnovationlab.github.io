---
version: 2
jobs:
  test:
    docker:
      - image: circleci/ruby:2.6.3-node
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "Gemfile.lock" }}
      - run:
          name: Install dependencies
          command: >
            bundle check --path vendor/bundle || bundle install --deployment
      - run: bundle exec jekyll test
      - save_cache:
          key: v1-dependencies-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle
  yamllint:
    docker:
      - image: circleci/python:3.7.2
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "Gemfile.lock" }}
      - run:
          name: Install yamllint
          command: sudo pip install --upgrade yamllint
      - run:
          name: Yaml linter
          command: yamllint .
  accessibility:
    docker:
      - image: circleci/ruby:2.6.3-node-browsers
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "Gemfile.lock" }}
      - run: export PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=1
      - run: sudo npm install -g pa11y
      - run: bundle install
      - run: bundle exec jekyll build
      - run: pa11y ./_site/
