  build:
    docker:
      - image: circleci/ruby:2.6.3-node
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "Gemfile.lock" }}
      - run:
          name: Install dependencies
          command: >
            bundle check --path vendor/bundle || bundle install --deployment
      - run: bundle exec jekyll build
  deploy:
    docker:
      - image: circleci/ruby:2.6.3-node
    environment:
      DIST_FOLDER: '_site'
      PUBLISH_BRANCH: 'gh-pages'
      REMOTE: origin
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "Gemfile.lock" }}
      - add_ssh_keys:
          fingerprints:
            - "eb:35:35:3f:6f:f5:45:2e:e3:16:15:33:02:02:81:ea"
      - run:
          name: Install dependencies
          command: bundle check --path vendor/bundle || bundle install --deployment
      - run:
          name: Building static site
          command: bundle exec jekyll build

      # - run: ./bin/deploy-to-gh-pages $CIRCLE_BUILD_NUM
      - run:
          name: Create release branch
          command: |
            git config --global user.email "labplus@dia.govt.nz"
            git config --global user.name "Lab Plus"
            export RELEASE_BRANCH="release-${CIRCLE_BUILD_NUM}"
            export GIT_USER=$(git config user.name)
            git checkout -b "${RELEASE_BRANCH}"
            git add --force _site && git commit "${DIST_FOLDER}" -m "Build $CIRCLE_BUILD_NUM of ${DIST_FOLDER} by ${GIT_USER}"
            git push "${REMOTE}" "${RELEASE_BRANCH}" --force
            git push "${REMOTE}" ":${PUBLISH_BRANCH}"
            git subtree push --prefix "${DIST_FOLDER}" "${REMOTE}" "${PUBLISH_BRANCH}"

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - yamllint
      - build
