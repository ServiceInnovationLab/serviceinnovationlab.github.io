version: 2
jobs:
  test:
    docker:
      - image: circleci/ruby:2.3-node
    environment:
      ACCESSLINT_MASTER_BRANCH: dev
    steps:
      - checkout
      - run: bundle install
      - run: npm install
      - run: npm run test
      - run: npm run htmlproofer
      - run: bundle exec rspec
  build:
    docker:
      - image: circleci/ruby:2.3-node
    steps:
      - checkout
      - run: bundle install
      - run: npm install
      - run: bundle exec jekyll build
      # - run: ./serve-accesslint && bundle exec accesslint-ci scan http://localhost:4000/site
workflows:
  version: 2
  commit:
    jobs:
      - test
      - deploy:
          requires:
            - test
          filters:
            branches:
              only: circleci-deploy # TODO change to dev